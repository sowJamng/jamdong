    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">         
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title> Authentification</title>
</h:head>
<h:body>
	<h:form  style="position: absolute; top: 90px; left: 200px;width:500px ">
	<p:growl id="msg" showDetail="true"/>
		<p:panelGrid id="pan" columns="2" style="position: absolute; top: 100px; width:500px; left: 200px;">
			<f:facet name="header"> Veuillez vous Authentifier svp!</f:facet>
			<h:outputText value= "Login" />
			<p:inputText required="true" value="#{ClientConnexionBean.utilisateur.login}" />
			<h:outputText value= "Password" />
			<p:inputText required="true" value="#{ClientConnexionBean.utilisateur.password}" /><br/>
			<p:commandButton type="submit" value="Connexion"  update="msg,pan" action="#{ClientConnexionBean.connexion}"/>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
